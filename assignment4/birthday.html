<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Birthday page</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/oform.css">

        <script src="bday.js" defer></script>
    </head>
        <body>
        <div class="container birthday">
            <h1> Its My Birthdayyy!!</h1>

            <section class="birthday card">
                <p>
                    Every year i go closer and closer to my mortality, 
                    I choose to joyfully mark this experience and celebrate 
                    my birthday. I try to make a small contribution to 
                    society around me. Here's a little glimps of it:
                </p>
            </section>

            <!--VIDEO-->
            <section class="media-box">
                <h2>My Birthday Video as a year recap</h2>
                <video controls width="100%">
                    <source src="media/birthday.mp4" type="video/mp4">
                    <source src="media/birthday.mp4" type="video/mov">
                </video>
            </section>

            <!--Audio-->
            <section class="media-box">
                <h2>Birthday Music</h2>
                <audio controls>
                    <source src="media/birthday.mp3" type="audio/mpeg">
                    Your browser may not support the audio element. 
                </audio>
            </section>

            <section id="favouriteBirthday" class="birthday-card">

            </section>
        </div>
    

    </body>
</html>
