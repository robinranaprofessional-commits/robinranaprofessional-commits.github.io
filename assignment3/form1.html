<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

    <!-- Existing site styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Form-specific styles -->
    <link rel="stylesheet" href="css/oform.css">
</head>

<body>

<div class="container">

    <form name="cOrder" method="post" action="cgi-bin/formmail.pl">

        <!-- Personal Information -->
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName" required><br>

        <label for="lName">Last Name:</label>
        <input type="text" name="lName" id="lName" required><br>

        <label for="street">Street Address:</label>
        <input type="text" name="street" id="street" required><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br>

        <label for="province">Province:</label>
        <input type="text" name="province" id="province" required><br>

        <!-- Postal Code-->
        <label for="poscode">Postal Code:</label>
        <input type="text"
               name="poscode"
               id="poscode"
               required
               pattern="[A-Za-z][0-9][A-Za-z][ ]?[0-9][A-Za-z][0-9]"
               placeholder="A1A 1A1"><br>

        <!-- Phone Number-->
        <label for="phone">Phone Number:</label>
        <input type="tel"
               name="phone"
               id="phone"
               required
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               placeholder="123-456-7890"><br>

        <!-- Selection List -->
        <label for="category">You are a/an:</label>
        <select name="category" id="category">
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="dancer">Dancer</option>
            <option value="performer">Performer</option>
            <option value="other">Other</option>
        </select><br>

        <!-- Checkbox -->
        <label class="checkbox">
            <input type="checkbox" name="contactme">
            Contact me please
        </label>

        <!-- Text Area -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="5"></textarea>

        <!-- Buttons -->
        <div class="buttons">
            <input type="submit" value="Submit Details">
            <input type="reset" value="Cancel Details">
        </div>

    </form>

</div>

</body>
</html>
